name: Build, test, publish and deploy (if main) a Docker image

on:
  push:
    branches: [ 'main', 'develop' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: build-and-test-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # So that windows tests continue even if linux fails.
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Test
      run: dotnet test --logger trx --logger html --results-directory test-results-${{ matrix.os }}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-results-${{ matrix.os }}
        path: test-results-${{ matrix.os }}
      if: ${{ always() }} # So that failing tests won't prevent publishing the results

  build-publish-and-deploy-image:
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to GitHub Container registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@v6
      with:
        push: true
        context: .
        file: FoulBot.App/Dockerfile
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Deploy to DO
      uses: appleboy/ssh-action@v1.0.3
      if: github.ref == 'refs/heads/main'
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        passphrase: ${{ secrets.PASSWORD }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          docker pull ghcr.io/ewancoder/foulbot:main
          docker stop foulbot || true
          docker rm foulbot || true
          docker run -d \
            --name foulbot \
            --restart unless-stopped \
            --memory 400m \
            --env-file /data/foulbot/secrets.env \
            -v /data/foulbot/key.json:/app/key.json \
            -v /data/foulbot/chats:/app/chats \
            -v /data/foulbot/allowed_chats:/app/allowed_chats \
            -v /data/foulbot/logs:/app/logs \
            -v /data/foulbot/reminders:/app/reminders \
            ghcr.io/ewancoder/foulbot:main
